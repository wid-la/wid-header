<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>wid-header Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/paper-styles.html">
    <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../iron-image/iron-image.html">
    <link rel="import" href="../wid-header.html">
  </head>
  <body class="fullbleed">
  
    <style is="custom-style">
      [toolbar] {
        background-color: transparent;
      }
    </style>
    <p>An example of <code>&lt;wid-header&gt;</code>:</p>
    <template is="dom-bind" id="app">

      <wid-header>
        
        <paper-toolbar toolbar>

          <paper-icon-button
            icon="menu"
            paper-drawer-toggle>
          </paper-icon-button>

        </paper-toolbar>

        <a logo href>
          <iron-icon src="http://lorempixel.com/200/200"></iron-icon>
        </a>

        <iron-image backdrop src="http://lorempixel.com/g/1000/600" sizing="cover"></iron-image>

      </wid-header>

    </template>

    <script>
      var app = document.querySelector('#app');
    </script>

  </body>
</html>
